<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Forgot Password | Derma Veritas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;700&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mellis-font: "Inter", sans-serif;
        --mellis-font-two: "Poppins", sans-serif;
        --mellis-font-three: "Parisienne", cursive;
        --mellis-white: #fff;
        --mellis-base: #89868d;
        --mellis-black: #0f0f10;
        --mellis-extra: #fcf5f5;
        --mellis-gray: #89868d;
        --mellis-bdr-color: #f0e8e8;
        --mellis-letter-spacing: 0.1em;
      }
      body {
        min-height: 100vh;
        margin: 0;
        font-family: var(--mellis-font);
        background: linear-gradient(135deg, #fcf5f5 0%, #fff 100%);
        color: var(--mellis-black);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .forgot-container {
        background: var(--mellis-white);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(137, 134, 141, 0.08);
        padding: 48px 36px 36px 36px;
        max-width: 400px;
        width: 100%;
        position: relative;
        z-index: 2;
        margin: 40px 0;
      }
      .forgot-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 32px;
      }
      .forgot-logo span {
        font-family: var(--mellis-font-three);
        font-size: 2.5rem;
        color: var(--mellis-base);
        letter-spacing: 2px;
      }
      .forgot-title {
        font-family: var(--mellis-font-two);
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 10px;
        color: var(--mellis-black);
      }
      .forgot-subtitle {
        text-align: center;
        color: var(--mellis-gray);
        font-size: 1rem;
        margin-bottom: 32px;
        font-weight: 500;
        line-height: 1.6;
      }
      .forgot-form {
        display: flex;
        flex-direction: column;
        gap: 22px;
        box-sizing: border-box;
        padding-left: 6px;
        padding-right: 6px;
      }
      .forgot-form label {
        font-size: 1rem;
        color: var(--mellis-black);
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }
      .forgot-form input[type="email"] {
        width: 98%;
        padding: 14px 18px;
        border-radius: 8px;
        border: 1px solid var(--mellis-bdr-color);
        background: var(--mellis-extra);
        font-size: 1rem;
        font-family: var(--mellis-font);
        color: var(--mellis-black);
        transition: border 0.2s;
        margin-bottom: 2px;
      }
      .forgot-form input:focus {
        border-color: var(--mellis-base);
        outline: none;
      }
      .forgot-btn {
        width: 100%;
        padding: 15px 0;
        background: var(--mellis-base);
        color: var(--mellis-white);
        border: none;
        border-radius: 50px;
        font-family: var(--mellis-font-two);
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        cursor: pointer;
        margin-top: 8px;
        box-shadow: 0 6px 24px rgba(137, 134, 141, 0.1);
        transition: background 0.2s, transform 0.2s;
      }
      .forgot-btn:hover {
        background: var(--mellis-black);
        color: var(--mellis-white);
        transform: translateY(-2px);
      }
      .forgot-btn:disabled {
        background: var(--mellis-gray);
        cursor: not-allowed;
        transform: none;
      }
      .forgot-back {
        text-align: center;
        margin-top: 18px;
        color: var(--mellis-gray);
        font-size: 1rem;
      }
      .forgot-back a {
        color: var(--mellis-base);
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
        transition: color 0.2s;
      }
      .forgot-back a:hover {
        color: var(--mellis-black);
        text-decoration: underline;
      }
      .success-message {
        display: none;
        text-align: center;
        padding: 20px;
        background: #d4edda;
        color: #155724;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #c3e6cb;
      }
      .success-message.show {
        display: block;
      }
      @media (max-width: 500px) {
        .forgot-container {
          padding: 32px 10px 24px 10px;
          max-width: 98vw;
        }
        .forgot-title {
          font-size: 1.5rem;
        }
      }
      /* Decorative background */
      .forgot-bg-decor {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .forgot-bg-decor::before,
      .forgot-bg-decor::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(137, 134, 141, 0.08),
          rgba(0, 0, 0, 0.03)
        );
      }
      .forgot-bg-decor::before {
        width: 220px;
        height: 220px;
        top: -80px;
        left: -80px;
        animation: float 7s ease-in-out infinite;
      }
      .forgot-bg-decor::after {
        width: 160px;
        height: 160px;
        bottom: -60px;
        right: -60px;
        animation: float 5s ease-in-out infinite reverse;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-18px);
        }
      }
    </style>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="forgot-bg-decor"></div>
    <div class="forgot-container">
      <div class="forgot-logo">
        <a href="index.html" style="text-decoration: none">
          <span>Derma Veritas</span>
        </a>
      </div>
      <div class="forgot-title">Forgot Password</div>
      <div class="forgot-subtitle">
        Enter your email address and we'll send you a link to reset your
        password.
      </div>

      <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i>
        <p>Password reset email sent successfully! Please check your inbox.</p>
      </div>

      <form class="forgot-form" autocomplete="off">
        <div>
          <label for="forgot-email">Email</label>
          <input
            type="email"
            id="forgot-email"
            name="email"
            placeholder="Enter your email address"
            required
            autocomplete="email"
          />
        </div>
        <button type="submit" class="forgot-btn">Send Reset Link</button>
      </form>
      <div class="forgot-back">
        Remember your password?
        <a href="login.html">Back to Login</a>
      </div>
    </div>
    <script src="assets/js/toast.js"></script>
    <script>
      document
        .querySelector(".forgot-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("forgot-email").value;

          // Show loading state
          const submitBtn = document.querySelector(".forgot-btn");
          const originalText = submitBtn.textContent;
          submitBtn.textContent = "Sending...";
          submitBtn.disabled = true;

          try {
            const res = await fetch(
              "https://dermaveritas.com/api/users/forgot-password",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
                credentials: "include",
              }
            );
            const data = await res.json();

            if (res.ok) {
              // Show success message
              document.getElementById("success-message").classList.add("show");
              document.querySelector(".forgot-form").style.display = "none";
              toast.success("Password reset email sent successfully!");
            } else {
              toast.error(data.message || "Failed to send reset email");
            }
          } catch (err) {
            toast.error("Network error. Please try again.");
          } finally {
            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
