<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Reset Password | Derma Veritas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;700&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mellis-font: "Inter", sans-serif;
        --mellis-font-two: "Poppins", sans-serif;
        --mellis-font-three: "Parisienne", cursive;
        --mellis-white: #fff;
        --mellis-base: #89868d;
        --mellis-black: #0f0f10;
        --mellis-extra: #fcf5f5;
        --mellis-gray: #89868d;
        --mellis-bdr-color: #f0e8e8;
        --mellis-letter-spacing: 0.1em;
      }
      body {
        min-height: 100vh;
        margin: 0;
        font-family: var(--mellis-font);
        background: linear-gradient(135deg, #fcf5f5 0%, #fff 100%);
        color: var(--mellis-black);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .reset-container {
        background: var(--mellis-white);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(137, 134, 141, 0.08);
        padding: 48px 36px 36px 36px;
        max-width: 400px;
        width: 100%;
        position: relative;
        z-index: 2;
        margin: 40px 0;
      }
      .reset-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 32px;
      }
      .reset-logo span {
        font-family: var(--mellis-font-three);
        font-size: 2.5rem;
        color: var(--mellis-base);
        letter-spacing: 2px;
      }
      .reset-title {
        font-family: var(--mellis-font-two);
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 10px;
        color: var(--mellis-black);
      }
      .reset-subtitle {
        text-align: center;
        color: var(--mellis-gray);
        font-size: 1rem;
        margin-bottom: 32px;
        font-weight: 500;
        line-height: 1.6;
      }
      .reset-form {
        display: flex;
        flex-direction: column;
        gap: 22px;
        box-sizing: border-box;
        padding-left: 6px;
        padding-right: 6px;
      }
      .reset-form label {
        font-size: 1rem;
        color: var(--mellis-black);
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }
      .reset-form input[type="password"] {
        width: 98%;
        padding: 14px 18px;
        border-radius: 8px;
        border: 1px solid var(--mellis-bdr-color);
        background: var(--mellis-extra);
        font-size: 1rem;
        font-family: var(--mellis-font);
        color: var(--mellis-black);
        transition: border 0.2s;
        margin-bottom: 2px;
      }
      .reset-form input:focus {
        border-color: var(--mellis-base);
        outline: none;
      }
      .reset-btn {
        width: 100%;
        padding: 15px 0;
        background: var(--mellis-base);
        color: var(--mellis-white);
        border: none;
        border-radius: 50px;
        font-family: var(--mellis-font-two);
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        cursor: pointer;
        margin-top: 8px;
        box-shadow: 0 6px 24px rgba(137, 134, 141, 0.1);
        transition: background 0.2s, transform 0.2s;
      }
      .reset-btn:hover {
        background: var(--mellis-black);
        color: var(--mellis-white);
        transform: translateY(-2px);
      }
      .reset-btn:disabled {
        background: var(--mellis-gray);
        cursor: not-allowed;
        transform: none;
      }
      .reset-back {
        text-align: center;
        margin-top: 18px;
        color: var(--mellis-gray);
        font-size: 1rem;
      }
      .reset-back a {
        color: var(--mellis-base);
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
        transition: color 0.2s;
      }
      .reset-back a:hover {
        color: var(--mellis-black);
        text-decoration: underline;
      }
      .error-message {
        display: none;
        text-align: center;
        padding: 20px;
        background: #f8d7da;
        color: #721c24;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
      }
      .error-message.show {
        display: block;
      }
      .success-message {
        display: none;
        text-align: center;
        padding: 20px;
        background: #d4edda;
        color: #155724;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #c3e6cb;
      }
      .success-message.show {
        display: block;
      }
      .password-requirements {
        font-size: 0.85rem;
        color: var(--mellis-gray);
        margin-top: 5px;
        line-height: 1.4;
      }
      @media (max-width: 500px) {
        .reset-container {
          padding: 32px 10px 24px 10px;
          max-width: 98vw;
        }
        .reset-title {
          font-size: 1.5rem;
        }
      }
      /* Decorative background */
      .reset-bg-decor {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .reset-bg-decor::before,
      .reset-bg-decor::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(137, 134, 141, 0.08),
          rgba(0, 0, 0, 0.03)
        );
      }
      .reset-bg-decor::before {
        width: 220px;
        height: 220px;
        top: -80px;
        left: -80px;
        animation: float 7s ease-in-out infinite;
      }
      .reset-bg-decor::after {
        width: 160px;
        height: 160px;
        bottom: -60px;
        right: -60px;
        animation: float 5s ease-in-out infinite reverse;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-18px);
        }
      }
    </style>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="reset-bg-decor"></div>
    <div class="reset-container">
      <div class="reset-logo">
        <a href="index.html" style="text-decoration: none">
          <span>Derma Veritas</span>
        </a>
      </div>
      <div class="reset-title">Reset Password</div>
      <div class="reset-subtitle">Enter your new password below.</div>

      <div id="error-message" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <p id="error-text">Invalid or expired reset link.</p>
      </div>

      <div id="success-message" class="success-message">
        <i class="fas fa-check-circle"></i>
        <p>Password reset successfully! Redirecting to login...</p>
      </div>

      <form class="reset-form" autocomplete="off">
        <div>
          <label for="reset-password">New Password</label>
          <input
            type="password"
            id="reset-password"
            name="password"
            placeholder="Enter your new password"
            required
            autocomplete="new-password"
            minlength="6"
          />
          <div class="password-requirements">
            Password must be at least 6 characters long
          </div>
        </div>
        <div>
          <label for="reset-confirm-password">Confirm Password</label>
          <input
            type="password"
            id="reset-confirm-password"
            name="confirmPassword"
            placeholder="Confirm your new password"
            required
            autocomplete="new-password"
            minlength="6"
          />
        </div>
        <button type="submit" class="reset-btn">Reset Password</button>
      </form>
      <div class="reset-back">
        Remember your password?
        <a href="login.html">Back to Login</a>
      </div>
    </div>
    <script src="assets/js/toast.js"></script>
    <script>
      // Get token from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) {
        document.getElementById("error-message").classList.add("show");
        document.getElementById("error-text").textContent =
          "Invalid reset link. Missing token.";
        document.querySelector(".reset-form").style.display = "none";
      }

      document
        .querySelector(".reset-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const password = document.getElementById("reset-password").value;
          const confirmPassword = document.getElementById(
            "reset-confirm-password"
          ).value;

          // Validate passwords match
          if (password !== confirmPassword) {
            toast.error("Passwords do not match");
            return;
          }

          // Validate password length
          if (password.length < 6) {
            toast.error("Password must be at least 6 characters long");
            return;
          }

          // Show loading state
          const submitBtn = document.querySelector(".reset-btn");
          const originalText = submitBtn.textContent;
          submitBtn.textContent = "Resetting...";
          submitBtn.disabled = true;

          try {
            const res = await fetch(
              "https://dermaveritas.com/api/users/reset-password",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, password }),
                credentials: "include",
              }
            );
            const data = await res.json();

            if (res.ok) {
              // Show success message
              document.getElementById("success-message").classList.add("show");
              document.querySelector(".reset-form").style.display = "none";
              toast.success("Password reset successfully!");

              // Redirect to login after 3 seconds
              setTimeout(() => {
                window.location.href = "login.html";
              }, 3000);
            } else {
              toast.error(data.message || "Failed to reset password");
            }
          } catch (err) {
            toast.error("Network error. Please try again.");
          } finally {
            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
