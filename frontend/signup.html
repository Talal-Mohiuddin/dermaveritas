<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Sign Up | Derma Veritas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;700&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mellis-font: "Inter", sans-serif;
        --mellis-font-two: "Poppins", sans-serif;
        --mellis-font-three: "Parisienne", cursive;
        --mellis-white: #fff;
        --mellis-base: #89868d;
        --mellis-black: #0f0f10;
        --mellis-extra: #fcf5f5;
        --mellis-gray: #89868d;
        --mellis-bdr-color: #f0e8e8;
        --mellis-letter-spacing: 0.1em;
      }
      body {
        min-height: 100vh;
        margin: 0;
        font-family: var(--mellis-font);
        background: linear-gradient(135deg, #fcf5f5 0%, #fff 100%);
        color: var(--mellis-black);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .signup-container {
        background: var(--mellis-white);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(137, 134, 141, 0.08);
        padding: 48px 36px 36px 36px;
        max-width: 400px;
        width: 100%;
        position: relative;
        z-index: 2;
        margin: 40px 0;
      }
      .signup-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 32px;
      }
      .signup-logo span {
        font-family: var(--mellis-font-three);
        font-size: 2.5rem;
        color: var(--mellis-base);
        letter-spacing: 2px;
      }
      .signup-title {
        font-family: var(--mellis-font-two);
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 10px;
        color: var(--mellis-black);
      }
      .signup-subtitle {
        text-align: center;
        color: var(--mellis-gray);
        font-size: 1rem;
        margin-bottom: 32px;
        font-weight: 500;
      }
      .signup-form {
        display: flex;
        flex-direction: column;
        gap: 22px;
        box-sizing: border-box;
        padding-left: 6px;
        padding-right: 6px;
      }
      .signup-form label {
        font-size: 1rem;
        color: var(--mellis-black);
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }
      .signup-form input[type="text"],
      .signup-form input[type="email"],
      .signup-form input[type="password"] {
        width: 98%;
        padding: 14px 18px;
        border-radius: 8px;
        border: 1px solid var(--mellis-bdr-color);
        background: var(--mellis-extra);
        font-size: 1rem;
        font-family: var(--mellis-font);
        color: var(--mellis-black);
        transition: border 0.2s;
        margin-bottom: 2px;
      }
      .signup-form input:focus {
        border-color: var(--mellis-base);
        outline: none;
      }
      .signup-btn {
        width: 100%;
        padding: 15px 0;
        background: var(--mellis-base);
        color: var(--mellis-white);
        border: none;
        border-radius: 50px;
        font-family: var(--mellis-font-two);
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        cursor: pointer;
        margin-top: 8px;
        box-shadow: 0 6px 24px rgba(137, 134, 141, 0.1);
        transition: background 0.2s, transform 0.2s;
      }
      .signup-btn:hover {
        background: var(--mellis-black);
        color: var(--mellis-white);
        transform: translateY(-2px);
      }
      .signup-login {
        text-align: center;
        margin-top: 18px;
        color: var(--mellis-gray);
        font-size: 1rem;
      }
      .signup-login a {
        color: var(--mellis-base);
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
        transition: color 0.2s;
      }
      .signup-login a:hover {
        color: var(--mellis-black);
        text-decoration: underline;
      }
      .signup-error {
        color: #d32f2f;
        background: #fff0f0;
        border-radius: 6px;
        padding: 8px 12px;
        margin-bottom: 10px;
        font-size: 0.98rem;
        text-align: center;
        display: none;
      }
      @media (max-width: 500px) {
        .signup-container {
          padding: 32px 10px 24px 10px;
          max-width: 98vw;
        }
        .signup-title {
          font-size: 1.5rem;
        }
      }
      .signup-bg-decor {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      .signup-bg-decor::before,
      .signup-bg-decor::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(137, 134, 141, 0.08),
          rgba(0, 0, 0, 0.03)
        );
      }
      .signup-bg-decor::before {
        width: 220px;
        height: 220px;
        top: -80px;
        left: -80px;
        animation: float 7s ease-in-out infinite;
      }
      .signup-bg-decor::after {
        width: 160px;
        height: 160px;
        bottom: -60px;
        right: -60px;
        animation: float 5s ease-in-out infinite reverse;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-18px);
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="signup-bg-decor"></div>
    <div class="signup-container">
      <div class="signup-logo">
        <a href="index.html" style="text-decoration: none">
          <span>Derma Veritas</span>
        </a>
      </div>
      <div class="signup-title">Create Account</div>
      <div class="signup-subtitle">
        Join us and start your journey with Derma Veritas.
      </div>
      <div class="signup-error" id="signup-error"></div>
      <form class="signup-form" autocomplete="off">
        <div>
          <label for="signup-name">Name</label>
          <input
            type="text"
            id="signup-name"
            name="name"
            placeholder="Enter your name"
            required
            autocomplete="name"
          />
        </div>
        <div>
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Enter your email"
            required
            autocomplete="username"
          />
        </div>
        <div>
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Create a password"
            required
            autocomplete="new-password"
            minlength="6"
          />
        </div>
        <div>
          <label for="signup-confirm-password">Confirm Password</label>
          <input
            type="password"
            id="signup-confirm-password"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
            autocomplete="new-password"
            minlength="6"
          />
        </div>
        <button type="submit" class="signup-btn">Register</button>
      </form>
      <div class="signup-login">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </div>
    <script src="assets/js/toast.js"></script>
    <script>
      document
        .querySelector(".signup-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const name = document.getElementById("signup-name").value.trim();
          const email = document.getElementById("signup-email").value.trim();
          const password = document.getElementById("signup-password").value;
          const confirmPassword = document.getElementById(
            "signup-confirm-password"
          ).value;
          const errorDiv = document.getElementById("signup-error");
          errorDiv.style.display = "none";
          errorDiv.textContent = "";

          if (password !== confirmPassword) {
            toast.error("Passwords do not match.");
            return;
          }

          // Show loading state
          const submitBtn = document.querySelector(".signup-btn");
          const originalText = submitBtn.textContent;
          submitBtn.textContent = "Registering...";
          submitBtn.disabled = true;

          try {
            const res = await fetch(
              "https://dermaveritas.com/api/users/register",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password }),
                credentials: "include",
              }
            );
            const data = await res.json();
            if (res.ok) {
              // Show success message with email verification info
              toast.success(
                `Registration successful! We've sent a verification email to ${email}. Please check your inbox and click the verification link to activate your account.`
              );
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              toast.error(data.message || "Registration failed");
            }
          } catch (err) {
            toast.error("Network error. Please try again.");
          } finally {
            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
